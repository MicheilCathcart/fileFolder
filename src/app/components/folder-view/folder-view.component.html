<div class="folder-view-wrap">
    <img class="folder-icon" alt="folder" src="/assets/folder-open-regular.svg" />
    {{ folder.name }}
    <button class="black-button" (click)="addChild()"><img alt="Create Folder" src="/assets/tick.svg" /></button>
    <button class="black-button" (click)="delete()"><img alt="Cancel" src="/assets/cross.svg" /></button>
</div>
