<div class="folder-view-wrap">
    <div class="folder-name">
        <img class="folder-icon" alt="folder" src="/assets/folder-open-regular.svg" />
        {{ folder.name }}
    </div>
    <div class="hover-buttons">
        <button class="black-button" (click)="addChild()">+</button>
        <button class="black-button" (click)="delete()">X</button>
    </div>
</div>
