<div class="folder-input-wrap">
    <img class="folder-icon" alt="folder" src="/assets/folder-open-regular.svg" />
    <input [(ngModel)]="name" type="text" [attr.aria-label]="type + ' ' + name"/>
    <button class="black-button" (click)="addNode()"><img alt="Create + ' ' + name" src="/assets/tick.svg" /></button>
    <button class="white-button" (click)="onCancel()"><img alt="Cancel" src="/assets/cross.svg" /></button>
</div>
