<div class="app-wrap">
  <button class="black-button root-button" title="Add root folder"  aria-label="Add root folder" (click)="showFolderInput = true">Add folder to root</button>
  <app-tree [nodes]="nodes"></app-tree>
  <app-input [type]="nodeType.Folder" *ngIf="showFolderInput" (cancel)="showFolderInput = false"></app-input>
  <pre class="nodes-as-json">{{ nodesTOJSON | json }}</pre>
</div>
